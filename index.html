<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formosa Tiers - Fixed</title>
    <style>
        :root {
            --bg-main: #0f1115;
            --bg-panel: #16181e;
            --bg-card: #20222b;
            --text-white: #eeeeee;
            --text-grey: #8b8e96;
            
            /* Tier Colors */
            --tier1-color: #d4af37;   /* é‡‘è‰² */
            --tier2-color: #a0a0a0;   /* éŠ€è‰² */
            --tier3-color: #cd7f32;   /* éŠ…è‰² */
            --tier4-color: #5b7da8;   /* è—è‰² */
            --tier5-color: #6e757c;   /* æ·±ç° */
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- é ‚éƒ¨ Logo å€åŸŸ --- */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #2a2d35;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-style: italic;
            background: linear-gradient(180deg, #fffacd 0%, #ffd700 40%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.6));
            cursor: pointer;
            /* ç‚ºäº†ä¿éšªèµ·è¦‹ï¼Œé€™é‚Šä¹ŸåŠ ä¸€é»é» padding */
            padding-right: 5px; 
        }

        .logo-sub {
            color: #fff;
            font-size: 3rem;
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            margin-left: 10px;
            
            /* --- ä¿®æ­£é—œéµåœ¨æ­¤ --- */
            /* åŠ ä¸Šå³å´å…§è·ï¼Œé˜²æ­¢æ–œé«”çš„ S è¢«åˆ‡æ‰ */
            padding-right: 15px; 
            
            background: linear-gradient(180deg, #ffffff 0%, #dcdcdc 50%, #808080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.6));
        }

        /* è£é£¾æ€§æœå°‹æ¡† */
        .top-search {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 15px;
            color: #777;
            font-size: 0.9rem;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* --- å°èˆªåˆ— (Navbar) --- */
        .navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 0px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-item {
            padding: 10px 20px;
            color: var(--text-grey);
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.2s;
            user-select: none;
            background-color: #1a1c24;
            border-radius: 8px;
            margin-right: 5px;
        }
        
        .nav-item:hover {
            color: #ccc;
            background-color: #252830;
        }

        .nav-item.active {
            color: white;
            background-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        /* --- Tier ä½ˆå±€ --- */
        .tier-board {
            display: flex;
            flex-direction: row;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 20px;
            align-items: flex-start;
        }

        .tier-column {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
        }

        .tier-header {
            padding: 12px;
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            background-color: #1e2028;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* é¡è‰²å®šç¾© */
        .t1-header { color: var(--tier1-color); border-top: 3px solid var(--tier1-color); background: linear-gradient(to bottom, #2d2a1e, #1e2028); }
        .t2-header { color: var(--tier2-color); border-top: 3px solid var(--tier2-color); }
        .t3-header { color: var(--tier3-color); border-top: 3px solid var(--tier3-color); }
        .t4-header { color: var(--tier4-color); border-top: 3px solid var(--tier4-color); }
        .t5-header { color: var(--tier5-color); border-top: 3px solid var(--tier5-color); }

        .player-list {
            background-color: var(--bg-panel);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            padding: 5px;
            min-height: 200px;
        }

        .player-card {
            background-color: var(--bg-card);
            margin-bottom: 4px;
            padding: 10px 12px;
            font-size: 0.95rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover { background-color: #2a2d38; }

        .player-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }
        
        .t1-card::before { background-color: var(--tier1-color); }
        .t2-card::before { background-color: var(--tier2-color); }
        .t3-card::before { background-color: var(--tier3-color); }
        .t4-card::before { background-color: var(--tier4-color); }
        .t5-card::before { background-color: var(--tier5-color); }

        .arrow-icon { color: #444; font-size: 12px; }
        
        .no-data {
            width: 100%;
            text-align: center;
            color: #555;
            margin-top: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <span class="logo-text">Formosa</span>
            <span class="logo-sub">TIERS</span>
        </div>
        
        <div class="top-search">
            <span>Search player...</span>
            <span>ğŸ”</span>
        </div>
    </header>

    <div class="navbar">
        <div class="nav-item" onclick="switchTab(this, 'Overall')">ğŸ† Overall</div>
        <div class="nav-item" onclick="switchTab(this, 'LTMs')">âš”ï¸ LTMs</div>
        <div class="nav-item" onclick="switchTab(this, 'Vanilla')">ğŸ’ Vanilla</div>
        <div class="nav-item" onclick="switchTab(this, 'UHC')">â¤ï¸ UHC</div>
        <div class="nav-item" onclick="switchTab(this, 'Pot')">ğŸ§ª Pot</div>
        <div class="nav-item" onclick="switchTab(this, 'NethOP')">ğŸ‘¾ NethOP</div>
        <div class="nav-item" onclick="switchTab(this, 'SMP')">ğŸŒ SMP</div>
        <div class="nav-item active" onclick="switchTab(this, 'Sword')">ğŸ—¡ï¸ Sword</div>
        <div class="nav-item" onclick="switchTab(this, 'Axe')">ğŸª“ Axe</div>
        <div class="nav-item" onclick="switchTab(this, 'Mace')">ğŸ”¨ Mace</div>
    </div>

    <div class="tier-board" id="tierBoard">
        </div>

    <script>
        // --- è¨­å®šå€ ---
        // Google Sheet ID
        const spreadsheetId = '1pRSRy8WOP5EJ7dng58QWZhuH90l4B0nFWqWI6rGoAyo'; 
        const sheetName = 'Sheet1'; 
        // --------------

        let database = {};

        const tierConfigs = [
            { name: "Tier 1", headerClass: "t1-header", cardClass: "t1-card" },
            { name: "Tier 2", headerClass: "t2-header", cardClass: "t2-card" },
            { name: "Tier 3", headerClass: "t3-header", cardClass: "t3-card" },
            { name: "Tier 4", headerClass: "t4-header", cardClass: "t4-card" },
            { name: "Tier 5", headerClass: "t5-header", cardClass: "t5-card" }
        ];

        // å®šç¾© Level çš„æ¬Šé‡èˆ‡é¡¯ç¤ºé¡è‰²ï¼Œæ–¹ä¾¿æ’åºèˆ‡æ¸²æŸ“
        const levelMap = {
            'H': { score: 3, label: 'H', color: '#ff4d4d' }, // High: ç´…è‰²ç³»
            'M': { score: 2, label: 'M', color: '#ffd700' }, // Mid: é‡‘é»ƒè‰²
            'L': { score: 1, label: 'L', color: '#4caf50' }  // Low: ç¶ è‰²ç³»
        };

        window.onload = function() {
            // è®€å– Google Sheet
            fetch(`https://opensheet.elk.sh/${spreadsheetId}/${sheetName}`)
                .then(res => res.json())
                .then(rawData => {
                    processData(rawData); // è™•ç†è³‡æ–™ (åˆ†é¡ + æ’åº)
                    
                    // é è¨­é–‹å•Ÿ Swordï¼Œå¦‚æœæ²’è³‡æ–™å‰‡é–‹å•Ÿç¬¬ä¸€å€‹æœ‰çš„åˆ†é¡
                    const initialTab = "Sword";
                    if (database[initialTab]) {
                        const swordBtn = document.querySelector(`.nav-item[onclick*='Sword']`);
                        if(swordBtn) switchTab(swordBtn, initialTab);
                    } else {
                        const firstKey = Object.keys(database)[0];
                        if(firstKey) renderBoard(firstKey);
                    }
                })
                .catch(err => {
                    console.error("è®€å–å¤±æ•—:", err);
                    document.getElementById('tierBoard').innerHTML = '<div class="no-data">è¼‰å…¥æ•¸æ“šå¤±æ•— (Load Failed)</div>';
                });
        };

        // è³‡æ–™è™•ç†æ ¸å¿ƒå‡½å¼ (Data Transformer)
        function processData(rows) {
            database = {}; // æ¸…ç©º

            rows.forEach(row => {
                // 1. è™•ç†åˆ†é¡åç¨±: excel "sword" -> key "Sword" (é¦–å­—å¤§å¯«)
                if(!row.category) return;
                const catRaw = row.category.trim();
                const category = catRaw.charAt(0).toUpperCase() + catRaw.slice(1).toLowerCase();

                // 2. è™•ç† Tier: excel 1 -> "Tier 1"
                const tierName = `Tier ${row.tier}`;

                // 3. æº–å‚™ç©å®¶ç‰©ä»¶
                const playerObj = {
                    name: row.player,
                    level: row.level ? row.level.toUpperCase() : 'M' // æ²’å¡«é è¨­ M
                };

                // 4. å»ºæ§‹å·¢ç‹€çµæ§‹
                if (!database[category]) database[category] = {};
                if (!database[category][tierName]) database[category][tierName] = [];

                database[category][tierName].push(playerObj);
            });

            // 5. æ’åºé‚è¼¯ (Sorting Logic): åœ¨æ¯å€‹ Tier å…§ï¼Œæ ¹æ“š H > M > L æ’åº
            for (const cat in database) {
                for (const tier in database[cat]) {
                    database[cat][tier].sort((a, b) => {
                        const scoreA = levelMap[a.level]?.score || 0;
                        const scoreB = levelMap[b.level]?.score || 0;
                        return scoreB - scoreA; // å¤§çš„æ’å‰é¢ (Desc)
                    });
                }
            }
        }

        function switchTab(element, modeName) {
            if(!element) return; // é˜²å‘†
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            renderBoard(modeName);
        }

        function renderBoard(mode) {
            const board = document.getElementById('tierBoard');
            board.innerHTML = ''; 

            const currentData = database[mode];

            if (!currentData || Object.keys(currentData).length === 0) {
                board.innerHTML = '<div class="no-data">æ­¤æ¨¡å¼æš«ç„¡æ•¸æ“š / No Data</div>';
                return;
            }

            tierConfigs.forEach(config => {
                // æ³¨æ„ï¼šç¾åœ¨ players é™£åˆ—è£¡è£çš„æ˜¯ç‰©ä»¶ {name, level}ï¼Œä¸æ˜¯ç´”å­—ä¸²äº†
                const players = currentData[config.name] || [];

                const col = document.createElement('div');
                col.className = 'tier-column';

                const header = document.createElement('div');
                header.className = `tier-header ${config.headerClass}`;
                header.innerHTML = `ğŸ† ${config.name}`;

                const list = document.createElement('div');
                list.className = 'player-list';

                players.forEach(p => {
                    const lvlInfo = levelMap[p.level] || levelMap['M'];
                    
                    const card = document.createElement('div');
                    card.className = `player-card ${config.cardClass}`;
                    
                    // é€™è£¡åŠ å…¥äº† Level çš„å°æ¨™ç±¤æ¨£å¼
                    card.innerHTML = `
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span style="
                                background:${lvlInfo.color}; 
                                color:#000; 
                                font-size:0.75rem; 
                                font-weight:bold; 
                                padding:1px 5px; 
                                border-radius:4px;
                                min-width:18px;
                                text-align:center;
                            ">${lvlInfo.label}</span>
                            <span>${p.name}</span>
                        </div>
                        <span class="arrow-icon">Â»</span>
                    `;
                    list.appendChild(card);
                });

                col.appendChild(header);
                col.appendChild(list);
                board.appendChild(col);
            });
        }
    </script>
</body>

</html>
