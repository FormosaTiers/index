<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formosa Tiers - Fixed</title>
    
    <link rel="icon" href="icon.png?v=2" type="image/png">

    <style>
        :root {
            --bg-main: #0f1115;
            --bg-panel: #16181e;
            --bg-card: #20222b;
            --text-white: #eeeeee;
            --text-grey: #8b8e96;
            
            /* Tier Colors */
            --tier1-color: #d4af37;   /* é‡‘è‰² */
            --tier2-color: #a0a0a0;   /* éŠ€è‰² */
            --tier3-color: #cd7f32;   /* éŠ…è‰² */
            --tier4-color: #5b7da8;   /* è—è‰² */
            --tier5-color: #6e757c;   /* æ·±ç° */
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* --- é ‚éƒ¨ Header å€åŸŸ --- */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #2a2d35;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .site-logo {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* æœå°‹æ¡† */
        .top-search {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 8px 15px;
            color: #777;
            font-size: 0.9rem;
            width: 250px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-search input {
            background: transparent;
            border: none;
            color: #eeeeee;
            font-size: 0.9rem;
            width: 100%;
            outline: none;
        }
        .top-search input::placeholder {
            color: #555;
        }

        /* --- å°èˆªåˆ— (Navbar) --- */
        .navbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 0px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-item {
            padding: 10px 20px;
            color: var(--text-grey);
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95rem;
            position: relative;
            transition: color 0.2s;
            user-select: none;
            background-color: #1a1c24;
            border-radius: 8px;
            margin-right: 5px;
        }
        
        .nav-item:hover {
            color: #ccc;
            background-color: #252830;
        }

        .nav-item.active {
            color: white;
            background-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        /* --- Tier ä½ˆå±€ (æ ¸å¿ƒä¿®æ”¹è™•) --- */
        .tier-board {
            display: flex;
            flex-direction: row;
            gap: 10px; /* ç¸®å°æ¬„ä½é–“è· */
            overflow-x: auto;
            padding-bottom: 20px;
            align-items: flex-start;
        }

        .tier-column {
            /* â˜…â˜…â˜… ä¿®æ”¹é‡é»ï¼šå›ºå®šå¯¬åº¦ â˜…â˜…â˜… */
            /* flex: 1;  <-- åˆªé™¤é€™è¡Œï¼Œé€™æœƒå°è‡´æ¬„ä½ç„¡é™æ‹‰ä¼¸ */
            
            flex: 0 0 240px; /* å›ºå®šå¯¬åº¦ 240pxï¼Œä¸æœƒè¢«å£“ç¸®ä¹Ÿä¸æœƒæ‹‰ä¼¸ */
            width: 240px;    /* è¨­å®šæ˜ç¢ºå¯¬åº¦ */
            
            display: flex;
            flex-direction: column;
        }

        .tier-header {
            padding: 12px;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem; /* æ¨™é¡Œå­—ç¨å¾®ç¸®å°ä¸€é»é» */
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            background-color: #1e2028;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* é¡è‰²å®šç¾© */
        .t1-header { color: var(--tier1-color); border-top: 3px solid var(--tier1-color); background: linear-gradient(to bottom, #2d2a1e, #1e2028); }
        .t2-header { color: var(--tier2-color); border-top: 3px solid var(--tier2-color); }
        .t3-header { color: var(--tier3-color); border-top: 3px solid var(--tier3-color); }
        .t4-header { color: var(--tier4-color); border-top: 3px solid var(--tier4-color); }
        .t5-header { color: var(--tier5-color); border-top: 3px solid var(--tier5-color); }

        .player-list {
            background-color: var(--bg-panel);
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            padding: 5px;
            min-height: 200px;
        }

        .player-card {
            background-color: var(--bg-card);
            margin-bottom: 4px;
            
            /* â˜…â˜…â˜… ä¿®æ”¹é‡é»ï¼šç¸®æ¸›é«˜åº¦ â˜…â˜…â˜… */
            padding: 6px 10px; /* ä¸Šä¸‹ padding æ¸›å°‘ï¼Œè®“å¡ç‰‡è®Šç˜¦ */
            
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover { background-color: #2a2d38; }

        .player-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
        }
        
        .t1-card::before { background-color: var(--tier1-color); }
        .t2-card::before { background-color: var(--tier2-color); }
        .t3-card::before { background-color: var(--tier3-color); }
        .t4-card::before { background-color: var(--tier4-color); }
        .t5-card::before { background-color: var(--tier5-color); }

        .arrow-icon { color: #444; font-size: 12px; }
        
        .no-data {
            width: 100%;
            text-align: center;
            color: #555;
            margin-top: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <img src="logo.png" class="site-logo" alt="Formosa Tiers Logo">
        </div>
        
        <div class="top-search">
            <input type="text" id="searchInput" placeholder="Search player..." onkeyup="filterPlayers()">
            <span>ğŸ”</span>
        </div>
    </header>

    <div class="navbar">
        <div class="nav-item active" onclick="switchTab(this, 'Sword')">ğŸ—¡ï¸ é‘½çŸ³ç‹ç‰Œ</div>
        <div class="nav-item" onclick="switchTab(this, 'UHC')">â¤ï¸ UHC</div>
        <div class="nav-item" onclick="switchTab(this, 'Pot')">ğŸ§ª é‘½çŸ³POT</div>
        <div class="nav-item" onclick="switchTab(this, 'NethOP')">ğŸ‘¾ ç„é«“POT</div>
        <div class="nav-item" onclick="switchTab(this, 'SMP')">ğŸŒ SMP</div>
        <div class="nav-item" onclick="switchTab(this, 'Mace')">ğŸ”¨ é‡æ¶</div>
        <div class="nav-item" onclick="switchTab(this, 'Axe')">ğŸª“ ç›¾æ–§</div>
        <div class="nav-item" onclick="switchTab(this, 'Vanilla')">ğŸ’ æ°´æ™¶</div>
    </div>

    <div class="tier-board" id="tierBoard">
    </div>

    <script>
        // --- è¨­å®šå€ ---
        const spreadsheetId = '1pRSRy8WOP5EJ7dng58QWZhuH90l4B0nFWqWI6rGoAyo'; 
        const sheetName = 'Sheet1'; 
        // --------------

        let database = {};

        // â˜…â˜…â˜… Tier Emoji è¨­å®š â˜…â˜…â˜…
        const tierConfigs = [
            { name: "Tier 1", headerClass: "t1-header", cardClass: "t1-card", icon: "ğŸ¥‡" },
            { name: "Tier 2", headerClass: "t2-header", cardClass: "t2-card", icon: "ğŸ¥ˆ" },
            { name: "Tier 3", headerClass: "t3-header", cardClass: "t3-card", icon: "ğŸ¥‰" },
            { name: "Tier 4", headerClass: "t4-header", cardClass: "t4-card", icon: "" },
            { name: "Tier 5", headerClass: "t5-header", cardClass: "t5-card", icon: "" }
        ];

        const levelMap = {
            'H': { score: 3, label: 'H', color: '#ff4d4d' },
            'M': { score: 2, label: 'M', color: '#ffd700' },
            'L': { score: 1, label: 'L', color: '#4caf50' }
        };

        window.onload = function() {
            fetch(`https://opensheet.elk.sh/${spreadsheetId}/${sheetName}`)
                .then(res => res.json())
                .then(rawData => {
                    processData(rawData);
                    
                    const initialTab = "Sword"; 
                    
                    const swordBtn = document.querySelector(`.nav-item[onclick*='${initialTab}']`);
                    if(swordBtn) switchTab(swordBtn, initialTab);
                    
                    if (!database[initialTab.toLowerCase()]) {
                        const firstKey = Object.keys(database)[0];
                        if(firstKey) renderBoard(firstKey);
                    }
                })
                .catch(err => {
                    console.error("è®€å–å¤±æ•—:", err);
                    document.getElementById('tierBoard').innerHTML = '<div class="no-data">è¼‰å…¥æ•¸æ“šå¤±æ•— (Load Failed)</div>';
                });
        };

        function processData(rows) {
            database = {}; 

            rows.forEach(row => {
                if(!row.category) return;
                
                const category = row.category.trim().toLowerCase(); 

                const tierName = `Tier ${row.tier}`;
                const playerObj = {
                    name: row.player,
                    level: row.level ? row.level.toUpperCase() : 'M'
                };

                if (!database[category]) database[category] = {};
                if (!database[category][tierName]) database[category][tierName] = [];

                database[category][tierName].push(playerObj);
            });

            for (const cat in database) {
                for (const tier in database[cat]) {
                    database[cat][tier].sort((a, b) => {
                        const scoreA = levelMap[a.level]?.score || 0;
                        const scoreB = levelMap[b.level]?.score || 0;
                        return scoreB - scoreA;
                    });
                }
            }
        }

        function switchTab(element, modeName) {
            if(!element) return;
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            const searchInput = document.getElementById('searchInput');
            if(searchInput) searchInput.value = '';

            renderBoard(modeName);
        }

        function renderBoard(mode) {
            const board = document.getElementById('tierBoard');
            board.innerHTML = ''; 

            const dataKey = mode.toLowerCase();
            const currentData = database[dataKey];

            if (!currentData || Object.keys(currentData).length === 0) {
                board.innerHTML = '<div class="no-data">æ­¤æ¨¡å¼æš«ç„¡æ•¸æ“š / No Data</div>';
                return;
            }

            tierConfigs.forEach(config => {
                const players = currentData[config.name] || [];
                const col = document.createElement('div');
                col.className = 'tier-column';

                const header = document.createElement('div');
                header.className = `tier-header ${config.headerClass}`;
                
                const iconHtml = config.icon ? `${config.icon} ` : '';
                header.innerHTML = `${iconHtml}${config.name}`;

                const list = document.createElement('div');
                list.className = 'player-list';

                players.forEach(p => {
                    const lvlInfo = levelMap[p.level] || levelMap['M'];
                    const card = document.createElement('div');
                    card.className = `player-card ${config.cardClass}`;
                    
                    card.innerHTML = `
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span style="
                                background:${lvlInfo.color}; 
                                color:#000; 
                                font-size:0.75rem; 
                                font-weight:bold; 
                                padding:1px 5px; 
                                border-radius:4px;
                                min-width:18px;
                                text-align:center;
                            ">${lvlInfo.label}</span>
                            <span>${p.name}</span>
                        </div>
                        <span class="arrow-icon">Â»</span>
                    `;
                    list.appendChild(card);
                });

                col.appendChild(header);
                col.appendChild(list);
                board.appendChild(col);
            });
        }

        function filterPlayers() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.player-card');

            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
